<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
</head>
<body bgcolor="yellow"><center>
    <h1><u>Login</u></h1>
    Username:-<input type="text" placeholder="FirstName"><br><br>
    Password:-<input type="password" placeholder="Password">

    <h1><u>Radio-Gender</u></h1>
    Male<input type="radio" name="gender">
    Female<input type="radio" name="gender">

    <h1><u>CheckBoxes-hobbies</u></h1>
    Playing<input type="checkbox">
    Running<input type="checkbox">
    Reading<input type="checkbox">
    Painting<input type="checkbox">
    Singing<input type="checkbox">
    Coding<input type="checkbox">

    <h1><u>TextArea-Address</u></h1>
    <textarea></textarea>

    <h1><u>Select-Subjects</u></h1>
    <select>
        <option>Java</option>
        <option>JavaScript</option>
        <option>Html</option>
        <option>Css</option>
        <option>React</option>
        <option>Angular</option>
    </select>

    <h1><u>FileUpload</u></h1>

    <input type="file">

    <h1><u>Buttons</u></h1>
    <input type="button" value="reset">
    <button type="button">Submit</button>


    <br><br><br><br><br><br><br><br><br><br>
</center>
</body>
</html>
