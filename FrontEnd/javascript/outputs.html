<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
    <script>

        function result(){

                document.write("Iam from the document write function");

                window.alert("Im from the window alert function");

                console.log("Im from the console log function")


        }

    </script>
</head>
<body>
    
    <h1>Output function in the JavaScript</h1>

    <h2 id="display">Hello Everyone</h2>

    <button type="button" onclick='document.getElementById("display").innerHTML="Iam from the innerHTML function"'>check</button>

    <button type="button" onclick="result()">result</button>


</body>

</html>
