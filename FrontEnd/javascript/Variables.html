<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
<script>

function demo(){

    var a,b,c,d,e,f;  //declaration of variables

    document.write("<h1>Before Initialization</h1>");
    
    document.write("<br>Datatype of a :- ",typeof a);

    document.write("<br>Datatype of b :- ",typeof b);

    document.write("<br>Datatype of c :- ",typeof c);

    document.write("<br>Datatype of d :- ",typeof d);

    document.write("<br>Datatype of e :- ",typeof e);

    document.write("<br>Datatype of f :- ",typeof f);


    a=3.14,b=23;c=true;d=[1,2,'e','apple'],e='f';f={'id':100,'name':'apple'}

    document.write("<h1>After Initialization</h1>");
    
    document.write("<br>Datatype of a :- ",typeof a);

    document.write("<br>Datatype of b :- ",typeof b);

    document.write("<br>Datatype of c :- ",typeof c);

    document.write("<br>Datatype of d :- ",typeof d);

    document.write("<br>Datatype of e :- ",typeof e);

    document.write("<br>Datatype of f :- ",typeof f);


}


</script>

</head>
<body>
    <h1 align="center">Demonstration of variables</h1>

<button type="button" onclick="demo()">Check</button>


</body>
</html>
