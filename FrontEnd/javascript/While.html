<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
    <script>

        function check(){

            var i = 10;res=" ";

            while(i<20){

                res=res+i+ " ";

                i++;
            }
            document.getElementById("res").innerHTML=res;

        }

    </script>
</head>
<body>
    <h1>While Loop in javascript</h1>

    <h2 id="res"></h2>
        <button type="button" onclick="check()">Check</button>



</body>
</html>
