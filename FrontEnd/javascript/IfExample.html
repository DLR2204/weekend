<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfExample</title>
    <script>
        function age(){

                if(document.getElementById("age").value>18){
                    document.write("You are eligible to  vote.....")
                }

                else{
                    window.alert("You are not eligible to vote!!!!!")
                }

        }


    </script>
</head>
<body>
    <h1 align="center">If Condition in javascript</h1>

    <h3>Please enter your age :-  <input type="text" id="age"></h3>

    <button type="button" onclick="age()">Check</button>
</body>
</html>
