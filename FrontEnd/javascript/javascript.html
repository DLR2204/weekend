<html lang="en">
<head>

<body style="padding-bottom: 300px"><center>
    
    <h2><u>change in the html content</u></h2>

    <h1 id="name">Hello Everyone</h1>

    <button type="button" onclick='document.getElementById("name").innerHTML="Hello Ravali"'>Ravali</button>

    <button type="button" onclick='document.getElementById("name").innerHTML="Hello Prasanna"'>Prasanna</button>

    <button type="button" onclick='document.getElementById("name").innerHTML="Hello Manoj"'>Manoj</button>

     <button type="button" onclick='document.getElementById("name").innerHTML="Hello Ramya"'>Ramya</button>


     <h2><u>Change in the html attributes</u></h2>

     <img  id="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Flower_poster_2.jpg/495px-Flower_poster_2.jpg" width="300px" height="300px"><br>

     <button type="button" onclick='document.getElementById("image").src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Sacred_lotus_Nelumbo_nucifera.jpg/330px-Sacred_lotus_Nelumbo_nucifera.jpg"'>Lotus</button>

      <button type="button" onclick='document.getElementById("image").src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/%D7%A6%D7%91%D7%A2%D7%95%D7%A0%D7%99%D7%9D.JPG/330px-%D7%A6%D7%91%D7%A2%D7%95%D7%A0%D7%99%D7%9D.JPG"'>Tulips</button>

       <button type="button" onclick='document.getElementById("image").src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Rosa_Precious_platinum.jpg/330px-Rosa_Precious_platinum.jpg "'>Rose</button>

       <h2><u>Change in the css</u></h2>

       <h1 id="style" style="color:aqua">Hello Everyone...We Won the match</h1>

       <button type="button" onclick='document.getElementById("style").style.color="red"'>red</button>

       <button type="button" onclick='document.getElementById("style").style.color="green"'>green</button>


       <button type="button" onclick='document.getElementById("style").style.color="purple"'>purple</button>


       <button type="button" onclick='document.getElementById("style").style.color="blue"'>blue</button>



       <h2><u>Hiding the data</u></h2>

        <h1 id="hide" >This is the demonstration of JavaScript</h1>

        <button type="button" onclick='document.getElementById("hide").style.display="none"'>hide</button>




</center>

</html>
